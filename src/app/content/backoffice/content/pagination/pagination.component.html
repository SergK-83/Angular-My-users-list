<div class="pagination">

  <button class="pagination__btn pagination__btn_arrow"
          (click)="onPrev()"
  >
    <
  </button>

  <button class="pagination__btn pagination__btn_page"
          *ngFor="let page of getPages(); let i = index"
          (click)="onPage(i + 1)"
          [ngClass]="{'pagination__page_active' : currentPage === i + 1}"
  >
    {{i + 1}}
  </button>

  <button class="pagination__btn pagination__btn_arrow"
          (click)="onNext()"
  >
    >
  </button>

</div>

<select class="pagination__select" [(ngModel)]="perPage" (change)="changePerPageOption($event.target.value)">
  <option *ngFor="let perPageItem of perPageOptions" [value]="perPageItem">
    {{perPageItem}}
  </option>
</select>
